<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESPORTS VOTING BOOTH</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body, html { height: 100%; overflow: hidden; }

    .bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }

    .overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .container {
      text-align: center; color: white; padding-top: 40px;
    }

    h1 { font-size: 50px; font-weight: 800; letter-spacing: 3px; }
    h2 { margin-top: 10px; font-size: 24px; }

    .contestants {
      margin-top: 40px;
      display: flex; justify-content: center; gap: 20px;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 20px; width: 220px; border-radius: 15px;
      backdrop-filter: blur(5px);
      cursor: pointer; transition: 0.3s;
    }

    .box:hover { transform: scale(1.05); }

    .box img {
      width: 100%; height: 180px;
      border-radius: 10px; object-fit: cover; margin-bottom: 10px;
    }

    .votes {
      margin-top: 8px;
      font-size: 20px; font-weight: bold; color: #00ffea;
    }

    button {
      margin-top: 30px; padding: 12px 30px; font-size: 20px;
      border: none; background: #00eaff; color: black;
      border-radius: 10px; cursor: pointer; font-weight: bold;
      transition: 0.3s;
    }

    button:hover { background: #00bcd1; }

    .popup {
      position: fixed; top: 20px; left: 50%;
      transform: translateX(-50%);
      background: #00ff88; padding: 15px 25px; border-radius: 8px;
      color: black; font-size: 20px; display: none;
      font-weight: bold; box-shadow: 0 0 10px black;
    }

    .selected { border: 3px solid #00ffea; }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay loop muted class="bg-video">
    <source src="background.mp4" type="video/mp4" />
  </video>

  <div class="overlay"></div>

  <div class="popup" id="popup">Voted!</div>

  <div class="container">
    <h1>ESPORTS VOTING BOOTH</h1>
    <h2>Vote your champ now</h2>

    <div class="contestants" id="contest">

      <div class="box" onclick="selectContestant(1)">
        <img src="c1.jpg">
        <h3>Contestant 1</h3>
        <div class="votes" id="v1">9369</div>
      </div>

      <div class="box" onclick="selectContestant(2)">
        <img src="c2.jpg">
        <h3>Contestant 2</h3>
        <div class="votes" id="v2">3839</div>
      </div>

      <div class="box" onclick="selectContestant(3)">
        <img src="c3.jpg">
        <h3>Contestant 3</h3>
        <div class="votes" id="v3">1920</div>
      </div>

      <div class="box" onclick="selectContestant(4)">
        <img src="c4.jpg">
        <h3>Contestant 4</h3>
        <div class="votes" id="v4">788</div>
      </div>

    </div>

    <button onclick="submitVote()">VOTE</button>
  </div>

  <script>
  let selected = null;
  let hasVoted = localStorage.getItem("hasVoted") === "true";

  // Load saved votes from localStorage on page load
  const defaultVotes = {
    1: 9369,
    2: 3839,
    3: 1920,
    4: 788
  };

  function loadVotes() {
    for (let i = 1; i <= 4; i++) {
      let saved = localStorage.getItem("vote_" + i);
      document.getElementById("v" + i).innerText = saved ? saved : defaultVotes[i];
    }
  }

  loadVotes(); // call it on startup

  function selectContestant(num) {
    if (hasVoted) {
      alert("You already voted! Only 1 vote allowed.");
      return;
    }
    
    selected = num;
    document.querySelectorAll(".box").forEach(b => b.classList.remove("selected"));
    document.querySelectorAll(".box")[num - 1].classList.add("selected");
  }

  function submitVote() {
    if (hasVoted) {
      alert("You already voted! Only 1 vote allowed.");
      return;
    }

    if (!selected) {
      alert("Please select a contestant before voting!");
      return;
    }

    // Increase and save vote
    let voteBox = document.getElementById("v" + selected);
    let newVotes = parseInt(voteBox.innerText) + 1;
    voteBox.innerText = newVotes;

    // Store updated vote count
    localStorage.setItem("vote_" + selected, newVotes);

    // Lock voting forever
    hasVoted = true;
    localStorage.setItem("hasVoted", "true");

    // Popup
    const popup = document.getElementById("popup");
    popup.innerText = "VOTED!";
    popup.style.display = "block";
    setTimeout(() => popup.style.display = "none", 2000);
  }
</script>


</body>
</html>
